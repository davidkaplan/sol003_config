turn_on_kitchen_lights:
  alias: Kitchen Lights On
  sequence:
  - data:
      brightness: 255
      entity_id: light.kitchen_lights
      transition: 0
    service: light.turn_on
  mode: single
turn_off_kitchen_lights:
  alias: Kitchen Lights Off
  sequence:
    service: light.turn_off
    data:
      entity_id: light.kitchen_lights
      transition: 0
